<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar by Emi</title>
    
</head>
<body>
    <section class="activity">
        <div class="activity_title">
            <h3>Activity</h3>
            <button id="place-activity"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-plus"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg></button>
        </div>
        <div class="activity_activities">
            <div class="activity_activities_individual">
                <input type="checkbox" id="checkbox"><label class="activity_name-of-activity" for="checkbox"> Name of activity</label>
            </div>
            <div class="activity_activities_individual">
                <input type="checkbox" id="checkbox1"><label class="activity_name-of-activity" for="checkbox1"> Name of activity</label>
            </div>
            <div class="activity_activities_individual">
                <input type="checkbox" id="checkbox2"><label class="activity_name-of-activity" for="checkbox2"> Name of activity</label>
            </div>
            <div class="activity_activities_individual">
                <input type="checkbox" id="checkbox3"><label class="activity_name-of-activity" for="checkbox3"> Name of activity</label>
            </div>
            <div class="activity_activities_individual">
                <input type="checkbox" id="checkbox4"><label class="activity_name-of-activity" for="checkbox4"> Name of activity</label>
            </div>
        </div>
        <div class="activity_new-activity hidden" >
            <form>
                <input type="text" maxlength="20" placeholder="Activity">
                <textarea placeholder="Description" maxlength="80"></textarea>
                <input type="datetime-local">
                <div>
                    <input type="color">
                    <input type="submit" value="Save" class="save-activity">
                </div>
                
            </form>
        </div>
    </section>
</body>
</html>
